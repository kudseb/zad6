<!DOCTYPE html>
<html>
  <head>
    <title>Basic Web Page</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/vue@3"></script>
  </head>
  <body>
    <div id="foo">
      <div style="display: flex; flex-direction: column; align-items: center">
        <button @click="increment()">Liczba Klikniec {{count}}</button>
      </div>
    </div>
  </body>
  <script>
    Vue.createApp({
      data() {
        return {
          count: 0,
        };
      },
      methods: {
        increment() {
          this.count += 1;
        },
      },
    }).mount("#foo");
  </script>
</html>
